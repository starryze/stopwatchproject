<!DOCTYPE html>

<html>

<head>
    <link href="styles.css" rel="stylesheet">
    <script src="stopwatch.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
         </div>
         
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
        </div>
        <div class="buttons">
            <button id="startTimer">Start</button>
        </div>
        <div class="buttons">
            <button id="resetTimer">Reset</button>
        </div>
    </div>
</body>

</html>
